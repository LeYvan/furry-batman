<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
	<meta charset="utf-8" />
	<title>TP2 - Prog Web avancée</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/styles.css" media="all" />

	<!-- Script nécessaire à l'exécution de la page ==> Chargement synchrone -->
	<script src="js/util.js"></script>	
	<script src="js/async.js"></script>
	<script src="js/sync.js"></script>
	
	
</head>

<body>
		<!--
		Une division servant afficher la carte et occupant 100% de la largeur
		et de la hauteur de la page ou du "viewport" (appareil mobile).
	-->
	<div id="carte-canvas">
		
	</div>
	<img src="images/gear.png" id="boutonOptions"/>
	<div id="options">
		<h1>Options d'affichage</h1>
		<form action="">
			<input type="checkbox" name="rtc" value="rtc" id="rtc">
			<label for="rtc">Trajets RTC</label>
			<br/>
			<h2>Arrondissements</h2>

			<div>
				<input type="checkbox" name="all" value="all" id="all">
				<label for="all">Tous les arrondissements</label>
			</div>
			<div>
				<input type="checkbox" name="SSC" value="SSC" id="SSC">
				<label for="SSC">Sainte-Foy-Sillery-Cap-Rouge</label>
			</div>
			<div>
				<input type="checkbox" name="CHA" value="CHA" id="CHA">
				<label for="CHA">Charlesbourg</label>
			</div>
			<div>
				<input type="checkbox" name="BEA" value="BEA" id="BEA">
				<label for="BEA">Beauport</label>
			</div>
			<div>
				<input type="checkbox" name="RIV" value="RIV" id="RIV">
				<label for="RIV">Les Rivières</label>
			</div>
			<div>
				<input type="checkbox" name="CIL" value="CIL" id="CIL">
				<label for="CIL">La Cité-Limoilou</label>
			</div>
			<div>
				<input type="checkbox" name="HSC" value="HSC" id="HSC">
				<label for="HSC">La Haute-Saint-Charles</label>
			</div>

			<h2>Bornes ZAP</h2>
			<ul id="ulBornesZap">
			</ul>
		</form>
	</div>
	
</body>
</html>
